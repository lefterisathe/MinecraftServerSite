<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LefterisMC Server Site</title>
  <link rel="icon" type="image/x-icon" href="Images/favicon-minecraftserversite.jpg">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1d1d1d;
      color: #fff;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    header {
      background-color: #2c2c2c;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white; /* Set logo color to white */
      position: relative;
      animation: waveColor 3s infinite, waveMotion 3s infinite;
    }

    @keyframes waveColor {
      0% {
        color: #a64af7; /* Purple */
      }
      50% {
        color: #00d4ff; /* Light Blue */
      }
      100% {
        color: #a64af7; /* Purple */
      }
    }

    @keyframes waveMotion {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-5px); /* Move up slightly */
      }
      100% {
        transform: translateY(0px); /* Back to original position */
      }
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
      color: darkgreen;
    }

    main {
      padding: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap; /* Allow content to wrap on smaller screens */
      max-width: 1200px; /* Limit the width of the main content */
      margin: auto; /* Center the main content */
      opacity: 0; /* Initial opacity for fade-in effect */
      animation: fadeIn 1s forwards; /* Fade-in animation */
    }

    @keyframes fadeIn {
      from {
        opacity: 0; /* Start invisible */
      }
      to {
        opacity: 1; /* Fade in to visible */
      }
    }

    .content {
      max-width: 50%;
      transform: translateY(20px); /* Start slightly lower */
      animation: slideIn 0.8s forwards; /* Slide-in animation */
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px); /* Start 20px lower */
        opacity: 0; /* Start invisible */
      }
      to {
        transform: translateY(0); /* Slide to original position */
        opacity: 1; /* Fade in to visible */
      }
    }

    h1 {
      animation: bounce 2s infinite; /* Animation for the heading */
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0); /* Original position */
      }
      40% {
        transform: translateY(-10px); /* Move up */
      }
      60% {
        transform: translateY(-5px); /* Move slightly up */
      }
    }

    .image-container {
      max-width: 40%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: scale(0.9); /* Start slightly smaller */
      animation: zoomIn 0.8s forwards; /* Zoom-in animation */
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.9); /* Start slightly smaller */
        opacity: 0; /* Start invisible */
      }
      to {
        transform: scale(1); /* Zoom to original size */
        opacity: 1; /* Fade in to visible */
      }
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s; /* Smooth scaling effect */
    }

    .image-container img:hover {
      transform: scale(1.05); /* Scale up on hover */
    }

    footer {
      background-color: #2c2c2c;
      padding: 10px;
      text-align: center;
      position: relative;
      width: 100%;
      bottom: 0;
      margin-top: 20px; /* Space above footer */
    }

    footer {
        position: fixed;
        bottom: 0;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">LefterisMC</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="Servers.html">Servers</a>
    <a href="contact.html">Contact</a>
    <a href="admin.html">Log In</a>
  </nav>
</header>

<main>
  <div class="content">
    <h1>Welcome to LefterisMC Server</h1>
    <p>Your favorite Minecraft servers, right here.</p>
    <p>Join us for a fun-filled gaming experience!</p>
    <p>Explore various game modes and meet new friends.</p>
  </div>
  <div class="image-container">
    <img src="Images/minecraft-server.webp" alt="Minecraft Server Image">
  </div>
</main>

<footer>

</footer>

</body>
</html>
