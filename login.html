<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background-color: #1d1d1d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      color: #00ff9f;
    }

    input {
      margin: 10px 0;
      padding: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #00ff9f;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00d68a;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="errorMessage" class="error"></p>
  </div>

  <script>
    // Hardcoded usernames and passwords
    const users = {
      "user1": "password123",      // Normal user
      "admin": "adminpass",         // Admin user
      "pycer_kostas": "a2105815660bc_" // Normal user
    };

    // When form is submitted
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent actual form submission

      // Get input values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Check if the username exists and if the password matches
      if (users[username] && users[username] === password) {
        // Success
        if (username === "admin") {
          // Redirect to the secret admin page
          alert("Admin Login successful!");
          window.location.href = "admin.html"; // Redirect to admin page
        } else {
          // Normal user login
          alert("Login successful!");
          window.location.href = "member.html"; // Redirect to regular home page
        }
      } else {
        // Failure
        document.getElementById('errorMessage').innerText = "Invalid username or password!";
      }
    });
  </script>

</body>
</html>
