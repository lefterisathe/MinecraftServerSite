<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - LefterisMC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1d1d1d;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background-color: #2c2c2c;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      animation: waveColor 3s infinite, waveMotion 3s infinite;
    }

    @keyframes waveColor {
      0% {
        color: #a64af7; /* Purple */
      }
      50% {
        color: #00d4ff; /* Light Blue */
      }
      100% {
        color: #a64af7; /* Purple */
      }
    }

    @keyframes waveMotion {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-5px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
      color: darkgreen;
    }

    main {
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    /* Contact Form Section */
    .contact-form {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
    }

    .contact-form h2 {
      color: #00ff9f;
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-form label {
      font-size: 16px;
      margin-bottom: 10px;
      display: block;
      color: #ffffff;
    }

    .contact-form input, 
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #3a3a3a;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: background-color 0.3s ease;
    }

    .contact-form input:hover,
    .contact-form textarea:hover {
      background-color: #4a4a4a; /* Hover effect */
    }

    .contact-form button {
      width: 100%;
      padding: 15px;
      background-color: #00ff9f;
      border: none;
      border-radius: 5px;
      color: #1d1d1d;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #00cc88; /* Darker green on hover */
    }

    .contact-form p {
      text-align: center;
      margin-top: 20px;
      color: #ffffff;
    }

    footer {
      background-color: #2c2c2c;
      padding: 10px;
      text-align: center;
      position: relative;
      width: 100%;
      bottom: 0;
      margin-top: 20px;
    }

    pre {
      text-align: center;
      color: #00ff9f;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">LefterisMC</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="servers.html">Servers</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h1>Contact Us</h1>
  <p>If you have any questions, feedback, or need help, feel free to contact us through the form below:</p>

  <div class="contact-form">
    <h2>Send Us a Message</h2>
    <form action="https://formspree.io/f/mvgoozwp" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

      <button type="submit">Submit</button>
    </form>
    <p>We'll get back to you as soon as possible!</p>
  </div>
</main>

<footer>
  <pre>
    Â© 2024 Lefteris Athanasiou. All Rights Reserved.
  </pre>
</footer>

</body>
</html>
