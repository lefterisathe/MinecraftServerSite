<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      background-color: #1d1d1d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .admin-container {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      color: #00ff9f;
    }

    p {
      font-size: 18px;
      color: white;
    }

    a {
      color: #00ff9f;
      text-decoration: none;
    }

    a:hover {
      color: #00d68a;
    }
  </style>
</head>
<body>

  <div class="admin-container">
    <h1>Admin Dashboard</h1>
    <p>Welcome to the secret admin page!</p>
    <p>Here you can manage various settings for the site.</p>
    <p><a href="index.html">Go back to the home page</a></p>
  </div>

</body>
</html>
